<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>KnowU</title>
<style type="text/css">
@font-face {
	font-family: digit;
	src: url('digital-7_mono.ttf') format("truetype");
}
</style>

<link href="css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/garden.js"></script>
<script type="text/javascript" src="js/functions.js"></script>

</head>

<body>

<div id="mainDiv">
	<div id="content">
		<div id="code">
			<span class="comments">/**</span><br />
			<span class="space"/><span class="comments">*给厂长的一封信,</span><br />
			<span class="space"/><span class="comments">*2020.04.14</span><br />
			<span class="space"/><span class="comments">*/</span><br />
			厂长好:<br />
			<span class="comments">我是你于2020.04.05日下午认识的杨略同学~</span><br />
			很开心在能在<span class="keyword">2020</span>这么一个对称的年份与你相识～<br />
			<span class="comments">能遇到一个让自己持续好奇想认识的人本身就是一种气运～</span><br />
			It is very nice to meet you～😑<br />
            <span class="comments">不管未来怎样,在这一刻~</span><br />
			我想对你说:
            <br>
            <br>
			<span class="keyword">I believe someday in the feature, together, forever</span>！<br />
			<br>
			<br>
			<span class="comments">早安！</span><br />
		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					厂长，这是我们认识的时光。
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					希望你永远开开心心!<br/>
					<div class="signature">- Askerlve</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2020, 3, 05);
together.setHours(15);
together.setMinutes(31);
together.setSeconds(31);
together.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>

</body>
</html>
