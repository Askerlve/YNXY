<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>KnowU</title>
<style type="text/css">

	font-family: digit;
	src: url('digital-7_mono.ttf') format("truetype");
}
</style>

<link href="css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/garden.js"></script>
<script type="text/javascript" src="js/functions.js"></script>

</head>

<body>

<div id="mainDiv">
	<div id="content">
		<div id="code">
			<span class="comments">/**</span><br />
			<span class="space"/><span class="comments">*给曾茜同学的一封信,</span><br />
			<span class="space"/><span class="comments">*2020.02.14</span><br />
			<span class="space"/><span class="comments">*/</span><br />
			小曾同学你好:<br />
			<span class="comments">我是你于2020.02.13日下午15:31:31秒认识的杨略同学~</span><br />
			很开心在能在<span class="keyword">情人节</span>的尾巴与你相识～<br />
			<span class="comments">能遇到一个让自己持续好奇想认识的人本身就是一种气运～</span><br />
			It is very nice to meet you～😑<br />
            <span class="comments">不管未来怎样,在这一刻，在这神奇的日子里~</span><br />
			一语句话送给你:
            <br>
            <br>
			<span class="keyword">在这鲜花和巧克力的海洋，选一束鲜花，挑一块爱心糖，愿你在爱情里徜徉，早日走出迷茫</span>！<br />
			<br>
			<br>
			<span class="comments">早安！</span><br />
		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					小曾同学，这是我们认识的时光。
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					希望你永远开开心心!<br/>
					<div class="signature">- Askerlve</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2020, 1, 13);
together.setHours(15);
together.setMinutes(31);
together.setSeconds(31);
together.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>

</body>
</html>
